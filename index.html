<!DOCTYPE html>
<html>
<head>

<style>
body {

  padding: 0;
  background: linear-gradient(to bottom, #ffe6f2, #ffcce6);
  overflow: hidden;
  font-family: "Comic Sans MS", cursive, sans-serif;
  text-align: center;
  color: #ff4da6;
}

h1 {
  margin-top: 100px;
  font-size: 3rem;
  text-shadow: 0 0 15px #ff99cc;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  background-color: #ff66b2;
  border: none;
  border-radius: 30px;
  color: white;
  cursor: pointer;
  margin: 15px;
  transition: 0.3s;
}

button:hover {
  background-color: #ff3399;
  transform: scale(1.1);
}

/* Heart petals */
.heart {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

/* YouTube player */
.music {
  position: fixed;
  bottom: 10px;
  right: 10px;
  opacity: 0.4;
}
</style>
</head>

<div>

</div>

<p style="margin-top:20px;">(tap anywhere if music doesnâ€™t start ðŸŽ¶)</p>

<!-- Lauv - I Like Me Better -->
<div class="music">
  <iframe width="200" height="113"
    src="https://www.youtube.com/embed/BcqxLCWn-CE?autoplay=1&loop=1&playlist=BcqxLCWn-CE"

<script>
// YES button

  alert("YAYYYY ðŸ’– To be drunk and in love in New York City âœ¨");

  noBtn.style.position = "absolute";

// Falling hearts
function createHeart() {

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 300);
